<!DOCTYPE html>
<html>
<head>
    <title>Jonny's Den - Dashboard</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles/styles.css') }}">
</head>
<body>
    {% include 'header.html' %}
    <div class="container">
        <!-- Display Flash Messages -->
        {% with messages = get_flashed_messages(with_categories=true) %}
          {% if messages %}
            {% for category, message in messages %}
              <div class="flash {{ category }}">{{ message }}</div>
            {% endfor %}
          {% endif %}
        {% endwith %}
        <h1>Welcome to Jonny's Den Dashboard</h1>
        
        <div class="actions">
            <!-- Link to Add Password Page -->
            <a href="{{ url_for('add_password') }}"><button>Add Password</button></a>
            <!-- Link to Retrieve Passwords -->
            <a href="{{ url_for('retrieve_passwords') }}"><button>Retrieve Passwords</button></a>
        </div>
        
        <!-- Other dashboard content goes here -->
    </div>
</body>
</html>
