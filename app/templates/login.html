{% extends "base.html" %}
{% block content %}
<div class="container-login">
    <div class="branding">
        <img src="{{ url_for('static', filename='hill_logo_blk_vig.webp') }}" alt="PyLockr">
    </div>
    <form id="loginForm" action="/login" method="post">
        <input type="hidden" name="csrf_token" value="{{ csrf_token }}">
        <input type="hidden" name="dek">
        <input type="text" name="username" placeholder="Username" required>
        <input type="password" name="password" placeholder="Password" required>
        <button type="submit">Login</button>
    </form>
    <p class="signup">
        Don't have an account? <a href="{{ url_for('auth.signup') }}">Sign Up</a>
    </p>
</div>
<script nonce="{{ nonce }}" type="module" src="{{ url_for('static', filename='scripts/login.js') }}"></script>
{% endblock %}
