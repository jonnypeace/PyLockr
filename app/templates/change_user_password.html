<!DOCTYPE html>
<html>
<head>
    <title>PyLockr - Add Password</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles/styles.css') }}">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
    {% include 'header.html' %}
    <div class="container">
        <h1>PyLockr: Change User Password</h1>
        <form action="/change_user_password" method="post">
            <input type="password" name="current_password" placeholder="Current Password" required>
            <input type="password" name="new_password" minlength="{{ min_password_length }}" placeholder="New Password" required>
            <input type="password" name="confirm_new_password" minlength="{{ min_password_length }}" pattern="(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!#%*?&\-]).{ {{ min_password_length }},}" title="Must contain at least one uppercase letter, one lowercase letter, one number, one special character, and be at least {{ min_password_length }} characters long" placeholder="Confirm Password" required>
            <button type="submit">Change Password</button>
            {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="alert alert-{{ category }} alert-error">{{ message }}</div>
                {% endfor %}
            {% endif %}
            {% endwith %}
        </form>
    </div>   
</body>
</html>
