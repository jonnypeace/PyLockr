<!DOCTYPE html>
<html>
<head>
    <title>Password Manager - Sign Up</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles/styles.css') }}">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
    <div class="container">
        <div class="branding">
            <img src="{{ url_for('static', filename='logo_dark.png') }}" alt="Jonny's Den Logo">
        </div>
        <form action="/signup" method="post">
            <input type="text" name="username" placeholder="Username" required>
            <input type="password" name="password" placeholder="Password" minlength="{{ min_password_length }}" required>
            <input type="password" name="confirm_password" minlength="{{ min_password_length }}" pattern="(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*#?&\-]).{ {{ min_password_length }},}" title="Must contain at least one uppercase letter, one lowercase letter, one number, one special character, and be at least {{ min_password_length }} characters long" placeholder="Confirm Password" required>
            {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="alert alert-{{ category }} alert-error">{{ message }}</div>
                {% endfor %}
            {% endif %}
            {% endwith %}
            <button type="submit">Sign Up</button>
        </form>
    </div>
</body>
</html>
