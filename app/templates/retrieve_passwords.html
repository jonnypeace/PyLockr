<!DOCTYPE html>
<html>
<head>
    <title>Jonny's Den - Passwords</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles/styles.css') }}">
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.21/css/jquery.dataTables.css">
</head>
<body>
    {% include 'header.html' %}
    <div class="container">
        <h1>Passwords</h1>
        <div class="actions">
            <a href="{{ url_for('main.add_password') }}"><button>Add New Password</button></a>
        </div>
        <form action="{{ url_for('main.delete_multiple_passwords') }}" method="post">
            <table id="myTable" class="display table-dark">
                <thead>
                    <tr>
                        <th class="checkbox-header"></th>
                        <th>Name</th>
                        <th>Username</th>
                        <th>Password</th>
                        <th>Actions</th>
                    </tr>
                </thead>
            <tbody>
                {% for id, name, username, password in passwords %}
                <tr>
                    <td class="checkbox-cell"><input type="checkbox" name="selected_passwords" value="{{ id }}"></td>
                    <td>{{ name }}</td>
                    <td>{{ username }}</td>
                    <td>******* <span class="password" style="display:none;">{{ password }}</span></td>
                    <td>
                        <button type="button" class="copy-to-clipboard-btn" data-password-id="{{ id }}">Copy to Clipboard</button>
                        <button type="button" class="edit-btn" data-edit-url="{{ url_for('main.edit_password', password_id=id) }}">Edit</button>
                        <button type="button" class="delete-btn" data-delete-url="{{ url_for('main.delete_password', password_id=id) }}">Delete</button>                        
                </tr>
                {% endfor %}
            </tbody>
            </table>
            <div id="toast" class="toast">Password copied to clipboard!</div>
            <div class="delete-selected">
                <button type="submit" onclick="return confirm('Are you sure you want to delete the selected passwords?');">Delete Selected</button>
            </div>
        </form>
    </div>
    <script src="{{ url_for('static', filename='scripts/clipboard.js') }}"></script>
    <script type="text/javascript" charset="utf8" src="https://code.jquery.com/jquery-3.5.1.js"></script>
    <script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/1.10.21/js/jquery.dataTables.js"></script>
    <script>
        $(document).ready(function() {
            var table = $('#myTable').DataTable({
                "pagingType": "full_numbers",
                "pageLength": 10,
                "searching": true,
            });
        
            // Event delegation for the Copy to Clipboard button
            $('#myTable tbody').on('click', '.copy-to-clipboard-btn', function() {
                var passwordId = $(this).data('password-id');
                copyToClipboard(passwordId); // Make sure the function name matches
            });
        
            // Event delegation for the Edit button
            $('#myTable tbody').on('click', '.edit-btn', function() {
                var editUrl = $(this).data('edit-url');
                window.location.href = editUrl; // Redirect to the edit URL
            });
        
            // Event delegation for the Delete button
            $('#myTable tbody').on('click', '.delete-btn', function() {
                var deleteUrl = $(this).data('delete-url');
                if (confirm('Are you sure you want to delete this password?')) {
                    window.location.href = deleteUrl; // Redirect to the delete URL
                }
            });
        });
    </script>
</body>
</html>
