{% extends "base.html" %}
{% block content %}
<div class="container">
    <h1>PyLocker: Add a New Password</h1>
    <form id="addPassForm" action="/add_password" method="post">
        <input type="hidden" name="csrf_token" value="{{ csrf_token }}">
        <input type="hidden" name="ivName">
        <input type="hidden" name="ivCategory">
        <input type="hidden" name="ivUsername">
        <input type="hidden" name="ivPassword">
        <input type="hidden" name="ivNotes">
        <input type="text" name="Name" maxlength="150" placeholder="Name" required>
        <input type="text" name="Category" maxlength="150" placeholder="Category" required>
        <input type="text" name="Username" maxlength="150" placeholder="Username" required>
        <input type="password" id="password" name="Password" maxlength="150"
            placeholder="Password (enter new or keep existing)" required>
        <label for="passwordLength">Password Length:</label>
        <input type="number" id="passwordLength" name="passwordLength" value="12" min="8" max="70">
        <label for="showPassword">
            <input type="checkbox" id="showPassword"> Show Password
        </label>
        <button id="generatePasswordButton" type="button">Generate Password</button>
        <div class="form-group">
            <label for="notes">Notes:</label>
            <textarea id="notes" name="Notes" maxlength="4096"
                placeholder="Enter any additional information here...">{{ notes if notes else '' }}</textarea>
        </div>
        <button type="submit">Update</button>
    </form>
</div>
<script nonce="{{ nonce }}" type="module" src="{{ url_for('static', filename='scripts/passwords.js') }}"></script>
{% endblock %}
