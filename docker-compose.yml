  #     - DB_PATH=mysql+pymysql://${MYSQL_USER}:${MYSQL_PASSWORD}@mariadb/pylockrdb
  #   depends_on:
  #     - redis
  #     - mariadb  # Ensure the scheduler service starts after MariaDB is ready
  #   networks:
  #     - pylockr-network

  redis:
    image: redis:alpine
    command: redis-server --requirepass ${REDIS_PASSWORD}
    networks:
      - pylockr-network

  mariadb:
    image: mariadb:latest
    environment:
      - MYSQL_ROOT_PASSWORD=${MYSQL_ROOT}  # Reusing SQLCIPHER_KEY for simplicity
      - MYSQL_USER=${MYSQL_USER}
      - MYSQL_PASSWORD=${MYSQL_PASSWORD}
      - MYSQL_DATABASE=pylockrdb
    volumes:
      - mariadb_data:/var/lib/mysql
    networks:
      - pylockr-network

networks:
  pylockr-network:
    driver: bridge

volumes:
  mariadb_data: {}
