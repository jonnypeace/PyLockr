version: '3.8'

services:
  web:
    build:
      context: .
      dockerfile: ./dockerfiles/Dockerfile
    ports:
      - "5000:5000"
    volumes:
      - ./backup:/usr/src/app/backup
    environment:
      - BACKUP_DIR=/usr/src/app/backup
      - SESSION_TIMEOUT=30
      - MIN_PASSWORD_LENGTH=10
      - DB_PATH=mariadb+mariadbconnector://${MYSQL_USER}:${MYSQL_PASSWORD}@mariadb:3306/pylockrdb
    env_file:
      - .env
    depends_on:
      - redis
      - mariadb  # Ensure the web service starts after MariaDB is ready
    networks:
      - pylockr-network

  # scheduler:
  #   build:
  #     context: .
  #     dockerfile: ./dockerfiles/Dockerfile_Scheduler
